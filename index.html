<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image Gallery - Solo Developer</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container">
        <span style="--i: 1">
            <img src="https://s.pfst.net/2015.09/8454163672102b3225ea4227986dd069f2e777c0f27e_b.jpg" title="image">
        </span>
        <span style="--i: 2">
            <img src="https://donnarosa.by/upload/iblock/b16/processed-_1_.jpeg" title="image">
        </span>
        <span style="--i: 3">
            <img src="https://content3.flowwow-images.com/data/flowers/1000x1000/35/1700684419_9226535.jpg" title="image">
        </span>
        <span style="--i: 4">
            <img src="https://julia-flower.ru/wp-content/uploads/2022/10/vip-buket.jpg" title="image">
        </span>
        <span style="--i: 5">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4fCBa6HvHD6qDjvU9AxU8WAtO2FcVNgVxTA&s" title="image">
        </span>
        <span style="--i: 6">
            <img src="https://img.freepik.com/free-photo/bouquet-roses-white-vase_23-2148822244.jpg?semt=ais_items_boosted&w=740" title="image">
        </span>
        <span style="--i: 7">
            <img src="https://cs1.livemaster.ru/storage/a8/e3/784c7ab092ceba4fa29d6f2e72vx--tsvety-i-floristika-tsvety-buket-polevyh-tsvetov-iz-holodnogo.jpg" title="image">
        </span>
        <span style="--i: 8">
            <img src="https://cvetovik.com/pics/actions/121.jpg" title="image">
        </span>
    </div>

    <div class="btn-container">
        <button class="btn" id="prev">Прошлый</button>
        <button class="btn" id="next">Следующий</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
